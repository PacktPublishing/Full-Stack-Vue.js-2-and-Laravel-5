<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vuebnb</title>
  <link rel="stylesheet" href="node_modules/open-sans-all/css/opensans.
css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/fontawesome.
css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id="toolbar">
    <img class="icon" src="logo.png">
    <h1>vuebnb</h1>
  </div>

  <!-- Vue node is in #app -->
  <div id="app">

    <div class="header">
      <div class="header-img" :style="headerImageStyle" @click="modalOpen = true">
        <button class="view-photos">View Photos</button>
      </div>
    </div>

    <div class="container">

      <div class="heading">
        <h1>{{ title }}</h1>
        <p>{{ address }}</p>
      </div>
      <hr>

      <div class="about">
        <h3>About This Listing</h3>
        <p :class="{ contracted:contracted }">{{ about }}</p>
        <button v-if="contracted" class="more" v-on:click="contracted = false">
+ More
</button>
      </div>

      <div class="lists">
        <hr>
        <div class="amenities list">
          <div class="title"><strong>Amenities</strong></div>
          <div class="content">
            <div class="list-item" v-for="amenity in amenities">
              <i class="fa fa-lg" v-bind:class="amenity.icon"></i>
              <span>{{ amenity.title }}</span>
            </div>
          </div>
        </div>
        <hr>
        <div class="amenities list">...</div>
        <hr>
        <div class="prices list">
          <div class="title">
            <strong>Prices</strong>
          </div>
          <div class="content">
            <div class="list-item" v-for="price in prices">
              {{ price.title }}: <strong>{{ price.value }}</strong>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="modal" v-bind:class="{ show : modalOpen }">
      <button v-on:click="modalOpen = false" class="modal-close">
&times;
</button>
      <div class="modal-content">
        <img src="sample/header.jpg" />
      </div>
    </div>

  </div>

  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script src="sample/data.js"></script>
  <script src="app.js"></script>
</body>

</html>
